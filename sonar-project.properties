# Configuracion de SonarQube para CS-GradeCalculator

sonar.projectKey=Backend-Student-32
sonar.projectName=CS-GradeCalculator
sonar.projectVersion=1.0.0

# Directorio de codigo fuente
sonar.sources=src
sonar.tests=tests

# Lenguaje
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Codificacion
sonar.sourceEncoding=UTF-8

# Cobertura de pruebas
sonar.python.coverage.reportPaths=coverage.xml

# Exclusiones
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**

# Reporte de pruebas unitarias
sonar.python.xunit.reportPath=test-results.xml
